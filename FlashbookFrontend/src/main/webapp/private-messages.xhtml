<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template/layout.xhtml">
    <ui:define name="content">

        <h:panelGroup id="loginWarning" rendered="#{not userSession.loggedIn}">
            <h:outputText value="You must log in to view this page"/>
        </h:panelGroup>
        <h:panelGroup id="privateMessagesView" rendered="#{userSession.loggedIn}">
            <h:outputText value="You have no messages" rendered="${empty pm.privateMessages}"/>

            <ui:repeat value="#{pm.privateMessages}" var="privateMessage">
                <p:panel header="#{privateMessage.senderName}">
                    <h:outputText value="#{privateMessage.text}"/>
                </p:panel>
            </ui:repeat>
        </h:panelGroup>
    </ui:define>
</ui:composition>

<body>
</body>

</html>
