<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template/layout.xhtml">
    <ui:define name="content">
        <f:view>
            <p:panel>
                <h:panelGrid columns="1" cellpadding="2" style="border: 1px solid black;">
                    <p:graphicImage name="images/profile-placeholder.png" width="128" height="128"/>
                    <h:outputLabel value="#{userSession.username}"/>
                </h:panelGrid>
                <p:panel header="whats on your'e mind?">
                    <h:form>
                        <p:inputText id="logTextInput" value="#{createLog.text}"/>
                        <p:commandButton update="logsPanel logTextInput" action="#{createLog.create}" value="Dela med vÃ¤rlden"/>
                    </h:form>
                </p:panel>
                <h:panelGroup id="logsPanel">
                    <ui:repeat value="#{logs.myLogs}" var="log">
                        <p:panel header="#{log.text}"/>
                    </ui:repeat>
                </h:panelGroup>
            </p:panel>
        </f:view>
    </ui:define>
</ui:composition>

</html>
